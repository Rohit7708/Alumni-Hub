<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign In</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

	
</head>
<body>
	<section class="vh-100" style="background-color: #9A616D;">
		
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
			  <div class="card" style="border-radius: 1rem;">
				<div class="row g-0">
				<span class="h1 fw-bold mb-0"><marquee>AluminiHub</marquee></span>
				  <div class="col-md-6 col-lg-5 d-none d-md-block">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH7nKXmKWbf7exEPwZv4ztR5YeRzHXk09zGg&usqp=CAU"
					  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; margin-top: 40%; margin-left: 20%;"/>
				  </div>
				  
				  <div class="col-md-6 col-lg-7 d-flex align-items-center">
					<div class="card-body p-4 p-lg-5 text-black">


<form action="/alumni_postsignIn/" method="post">
	{% csrf_token %}
	
	<div class="d-flex align-items-center mb-2 pb-1">
		<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
		</div>
	  

	  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
	

	  <div class="form-outline mb-4">
		<input type="email" id="form2Example17" name="email" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example17">Email address</label>
	  </div>

	  <div class="form-outline mb-4">
		<input type="password" id="form2Example27" name="password" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example27">Password</label>
	  </div>

	  <div class="pt-1 mb-4">
		<input type="submit" name="" value="Login" class="btn btn-dark btn-lg btn-block" id="">
		
	  </div>

	  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
	  <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="{% url 'alumni_signup' %}"
		  style="color: #393f81;">Register here</a></p>
	  
	</form>

  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
	<!-- <button type="button" onclick="location.href='{% url 'signup' %}'">SignUp</button> -->
</form>
</body>
</html>
