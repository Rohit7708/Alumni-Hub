<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Sign Up</title>
<!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>

<style>
	body {
	background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
	background-size: 400% 400%;
	animation: gradient 15s ease infinite;
	height: 100vh;
}

	

@keyframes gradient {
	0% {
		background-position: 0% 50%;
	}
	50% {
		background-position: 100% 50%;
	}
	100% {
		background-position: 0% 50%;
	}
}

</style>

</head>
<body>
	
	<section class="vh-100">
		<div class="container py-5 h-100">
		  <div class="row d-flex justify-content-center align-items-center h-100">
			<div class="col col-xl-10">
			  <div class="card" style="border-radius: 1rem;">
				<div class="row g-0">
					<span class="h1 fw-bold mb-0"><marquee>AluminiHub</marquee></span>
				  <div class="col-md-6 col-lg-5 d-none d-md-block">
					<div class="image">
					<img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSH7nKXmKWbf7exEPwZv4ztR5YeRzHXk09zGg&usqp=CAU"
					  alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; margin-top: 40%; margin-left: 20%;"/></div>
				  </div>
				  <div class="col-md-6 col-lg-7 d-flex align-items-center">
					<div class="card-body p-4 p-lg-5 text-black">

<form action="/postsignUp/" method="post">
	{% csrf_token %}
	<div class="d-flex align-items-center mb-5 pb-1">
		<i class="fas fa-cubes fa-2x me-3" style="color: #ff6219;"></i>
	  </div>

	  <!-- <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5> -->
	  
	  <div class="form-outline mb-4">
		<input type="text" id="form2Example1" name="name" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example17">Username</label>
	  </div>
	  <div class="form-outline mb-4">
		<input type="text" id="form2Example1" name="firstname" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example17">First Name</label>
	  </div>
	  <div class="form-outline mb-4">
		<input type="text" id="form2Example1" name="lastname" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example17">Last Name</label>
	  </div>
	  <div class="form-outline mb-4">
		<input type="text" id="form2Example1" name="roll_number" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example17">Roll Number</label>
	  </div>
	  <div class="form-outline mb-4">
		<input type="text" id="form2Example1" name="batch" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example17">Batch</label>
	  </div>
	  <div class="form-outline mb-4">
		<label for="department">Department</label>
		<select name="department" id="dept" class="form-control form-control-lg" required>
		  <option value="None"><b>--Select your department--</b></option>
		  <option value="MCA">MCA</option>
		  <option value="Computer Science and Engineering">Computer Science and Engineering</option>
		  <option value="Information Technology">Information Technology</option>
		  <option value="Mechanical Engineering">Mechanical Engineering</option>
		  <option value="ECE">ECE</option>
		  <option value="EEE">EEE</option>
		</select>
	  </div>

	  
	  <div class="form-outline mb-4">
		<input type="email" id="form2Example17" name="oemail" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example17">Official Email address</label>
	  </div>
	  <div class="form-outline mb-4">
		<input type="text" id="form2Example17" name="pemail" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example17">Personal Email address</label>
	  </div>
	  <div class="form-outline mb-4">
		<input type="text" id="form2Example1" name="phone" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example17">Phone</label>
	  </div>

	  <div class="form-outline mb-4">
		<input type="password" id="form2Example27" name="password" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example27"> Set Password</label>
	  </div>

	  <div class="form-outline mb-4">
		<input type="password" id="form2Example27" class="form-control form-control-lg" />
		<label class="form-label" for="form2Example27">Confirm Password</label>
	  </div>

	  <div class="pt-1 mb-4">
		<input type="submit" name="submit" value="SignUp" class="btn btn-dark btn-lg btn-block" id="">
		<!-- <button class="btn btn-dark btn-lg btn-block" type="button">Login</button> -->
	  </div>

	  <!-- <a class="small text-muted" href="#!">Forgot password?</a> -->
	  <!-- <p class="mb-5 pb-lg-2" style="color: #393f81;">Don't have an account? <a href="#!" -->
		  <!-- style="color: #393f81;">Register here</a></p> -->
	  <!-- <a href="#!" class="small text-muted">Terms of use.</a>
	  <a href="#!" class="small text-muted">Privacy policy</a> -->
	</form>

  </div>
</div>
</div>
</div>
</div>
</div>
</div>
</section>
</form>
</body>
</html>
